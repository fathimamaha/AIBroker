<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Submit Ride Data</title>
  <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
</head>
<body>
<p style="margin-bottom:5px"/>
<h2 class="elegant-aero" style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Submit Ride report&nbsp;</h2>
<form action="/submit_ride.html" style="background:#FFFFFF;width:60%;margin:auto"  method="get" class="elegant-aero">
  <label>
    <span>Pickup Taxi Zone:</span> <input type="text" name="pickupzone" value="1"/>
  </label>
  <label>
    <span>Destination Taxi Zone:</span> <input type="text" name="destzone" value="1"/>
  </label>
  <label>
    <span>Hour (0-23):</span> <input type="text" name="hour" value="0"/>
  </label>
  <label>
    <span>Airport Fee:</span> <input type="text" name="airport_fee" value="0"/>
  </label>
  <label>
    <span>Congestion Surcharge:</span> <input type="text" name="congestion_surcharge" value="0"/>
  </label>
  <label>
    <span>Fare Amount:</span> <input type="text" name="fare_amount" value="0"/>
  </label>
  <label>
    <span>Improvement Surcharge:</span> <input type="text" name="improvement_surcharge" value="0"/>
  </label>
  <label>
    <span>Tip Amount:</span> <input type="text" name="tip_amount" value="0"/>
  </label>
  <label>
    <span>Tolls Amount:</span> <input type="text" name="tolls_amount" value="0"/>
  </label>
  <label>
    <span>Total Amount:</span> <input type="text" name="total_amount" value="0"/>
  </label>
  <label>
    <span>Trip Distance:</span> <input type="text" name="trip_distance" value="0"/>
  </label>
  <label>
    <span>&nbsp;</span><input type="submit" value="Submit">
  </label>
</form>
<iframe frameBorder="0" name="results_iframe" style="width:100%"/>
</body>
</html>
