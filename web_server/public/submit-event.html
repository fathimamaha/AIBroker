<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Submit Event Data</title>
  <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
</head>
<body>
<p style="margin-bottom:5px"/>
<h2 class="elegant-aero" style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Submit Event report&nbsp;</h2>
<form action="/submit_event.html" style="background:#FFFFFF;width:60%;margin:auto"  method="get" class="elegant-aero">
  <label>
    <span>Pickup Taxi Zone:</span> <input type="text" name="pickupzone" value="1"/>
  </label>
  <label>
    <span>Destination Taxi Zone:</span> <input type="text" name="destzone" value="1"/>
  </label>
  <label>
    <span>Hour (0-23):</span> <input type="text" name="hour" value="0"/>
  </label>
  <label>
    <span>If there was an event at Pickup Zone What was it?:</span> <input type="text" name="pu_event_type" value="-"/>
  </label>
  <label>
    <span>If there was an event at Drop Zone What was it?:</span> <input type="text" name="do_event_type" value="-"/>
  </label>
  <label>
    <span>&nbsp;</span><input type="submit" value="Submit">
  </label>

</form>
<iframe frameBorder="0" name="results_iframe" style="width:100%"/>
</body>
</html>
